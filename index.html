<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Password Generator</title>

</head>

<body>
    <section class="password-display">
        <h1>Generate Password</h1>
        <div class="password-options">
            <h3>choose how many and what characters to include in your password then click "generate password"</h3>

            <label for="charNum">How many characters do you want in your password:</label>
            <input type="text" id="charNum" name="charNum" placeholder="between 8 and 128">

            <input type="checkbox" id="uppercase" name="uppercase" value="text">
            <label for="uppercase"> UPPERCASE</label>
            <input type="checkbox" id="lowercase" name="lowercase" value="text">
            <label for="uppercase"> lowercase</label>
            <input type="checkbox" id="numbers" name="numbers" value="text">
            <label for="numbers"> numbers #</label>
            <input type="checkbox" id="specialCharacters" name="specialCharacters" value="text">
            <label for="specialCharacters"> special characters </label>
        </div>

        <div class="password-box">

        </div>
        <button id="generate">Generate Password</button>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
